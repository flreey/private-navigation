<!doctype html>
<html>
<head>
<title>PN</title>
<meta name="viewport" content="width=400, initial-scale=1.0">
<!-- Latest compiled and minified CSS -->
<script src="js/config.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<!-- Optional theme -->
<!--<link rel="stylesheet" href="css/bootstrap-theme.min.css">-->
<script src="js/jquery.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container container-narrow" id="login">
    <form class="form-horizontal" role="form" id="login-form">
        <div class="form-group">
            <label for="inputEmail" class="col-xs-2 control-label">Email</label>
            <div class="col-xs-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-xs-2 control-label">Password</label>
            <div class="col-xs-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button type="submit" class="btn btn-default" id="sign-in">Sign in</button>
                <button type="button" class="btn btn-default" id="sign-up">Sign up</button>
            </div>
        </div>
    </form>
</div>

<div class="container container-narrow" id="link">
    <form class="form-horizontal" role="form" id="link-form">
        <div class="form-group">
            <label for="inputUrl" class="col-xs-2 control-label">
                <img src="" alt="favicon" id="favicon" width=24/>
            </label>
            <div class="col-xs-10">
                <input type="url" class="form-control" id="inputUrl" placeholder="Url" required>
            </div>
        </div>

        <div class="form-group">
            <label for="inputName" class="col-xs-2 control-label">Name</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="inputName" placeholder="Name" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button type="submit" class="btn btn-default" id="save">Save</button>
            </div>
        </div>
    </form>
</div>
<script src="js/popup.js"></script>
</body>
</html>
