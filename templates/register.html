<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 101 Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<!--<link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc2/css/bootstrap.min.css" rel="stylesheet" media="screen">-->
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
<!--<link href="{{url_for('static', filename='bootstrap.min.css')}}" rel="stylesheet" media="screen">-->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{{url_for('static', filename='jquery.js')}}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<!--<script src="{{url_for('static', filename='bootstrap.min.js')}}"></script>-->

<link href="{{url_for('static', filename='common.css')}}" rel="stylesheet" media="screen">
{% block expand_script %}
{% endblock %}

<!-- Enable responsive features in IE8 with Respond.js (https://github.com/scottjehl/Respond) -->
<!--<script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.2.0/respond.min.js"></script>-->

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
		<a class="navbar-brand" href="/">Home</a>
	</div>

	<div class="collapse navbar-collapse navbar-ex1-collapse">
	</div>
</nav>

<div class="container container-narrow">
	{% block container%}
	<form class="form-horizontal" role="form" method="POST" action="/register">
		{{form.csrf_token}}
		<div class="form-group">
			<label for="inputEmail1" class="col-lg-2 control-label">Name</label>
			<div class="col-lg-10">
				<input type="text" class="form-control" id="inputEmail1"
				placeholder="User Name" name="name" Required>
			</div>
		</div>

		<div class="form-group">
			<label for="inputEmail1" class="col-lg-2 control-label">Email</label>
			<div class="col-lg-10">
				<input type="email" class="form-control" id="inputEmail1"
				placeholder="Email" name="email" Required>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword1" class="col-lg-2 control-label">Password</label>
			<div class="col-lg-10">
				<input type="password" class="form-control" id="inputPassword1" placeholder="Password" name="password" Required>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword1" class="col-lg-2 control-label">Confirm</label>
			<div class="col-lg-10">
				<input type="password" class="form-control"
				id="inputPassword1" placeholder="Password" name="confirm" Required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-offset-2 col-lg-10">
				<button type="submit" class="btn btn-default">Sign in</button>
			</div>
		</div>
	</form>
	  {% if form.errors %}
	  <script type="text/javascript">
		$().ready(function(){
		  {% for k, v in form.errors.items() %}
		  $('input[name={{k}}]').attr('placeholder', '{{v[0]}}');
		  $('input[name={{k}}]').addClass('alert-danger');
		  {% endfor %}
		})
	  </script>
	  {% endif %}

	{% endblock %}
</div>

</body>
</html>
