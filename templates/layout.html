<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <!--<link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc2/css/bootstrap.min.css" rel="stylesheet" media="screen">-->
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
	<!--<link href="{{url_for('static', filename='bootstrap.min.css')}}" rel="stylesheet" media="screen">-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="{{url_for('static', filename='jquery.js')}}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<!--<script src="{{url_for('static', filename='bootstrap.min.js')}}"></script>-->

	<link href="{{url_for('static', filename='common.css')}}" rel="stylesheet" media="screen">
	{% block expand_script %}
	{% endblock %}

    <!-- Enable responsive features in IE8 with Respond.js (https://github.com/scottjehl/Respond) -->
    <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.2.0/respond.min.js"></script>-->

  </head>
  <body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	  <!-- Brand and toggle get grouped for better mobile display -->
	  <div class="navbar-header">
		  <a class="navbar-brand" href="/">Home</a>
	  </div>

	  <div class="collapse navbar-collapse navbar-ex1-collapse">
			  {% if not user %}
			  <form class="navbar-form navbar-right form-inline" role="form" style="margin-top:10px" action="/login" method="POST">
				  {{ form.csrf_token }}
				  <div class="form-group">
					  <label class="sr-only" for="exampleInputEmail2">Email address</label>
					  <input type="email" class="form-control" name="email" placeholder="Enter email">
				  </div>
				  <div class="form-group">
					  <label class="sr-only" for="exampleInputPassword2">Password</label>
					  <input type="password" class="form-control" name="password" placeholder="Password">
				  </div>
				  <button type="submit" class="btn btn-default">Sign in</button>
			  </form>
			  {% else %}
			  <ul class="nav navbar-nav navbar-right">
				  <li>
				  <a href="javascript:void(0);"> {{user.name}}</a>
				  </li>
				  <li>
				  <button type="button" class="btn btn-default navbar-btn"><a href="/logout">Logout</a></button>
				  </li>
			  </ul>
			  {% endif %}
	  </div>
  </nav>

  <div class="container container-narrow">
	  {% block container%}
	  Here is Layout Template
	  {% endblock %}
  </div>
 
  </body>
</html>
